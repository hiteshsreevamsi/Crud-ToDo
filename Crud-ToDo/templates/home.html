{% extends "index.html" %}
{% block body %}
{% if submission %}
<div class="jumbotron jumbotron-fluid m-5">
    <div class="container ">
        <h2>{{info.status}}</h2>
        <p>{{info.message}}</p>
        <a href="/" class="btn btn-success">Add another</a>
        <a href="/show" class="btn btn-secondary">View all added items</a>
    </div>
</div>
{% else %}
<div class="p-5">
    {% if todo %}<h3>Updating item {{todo.id}}</h3>{% else %}<h3>Adding new item</h3>{% endif %}
    <form id="submission" {% if todo %} action="/update/{{todo.id}}" {% endif %} method="post"
          enctype="application/x-www-form-urlencoded">
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea class="form-control" rows="5" id="comment" name="comment" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endif %}
{% endblock %}
